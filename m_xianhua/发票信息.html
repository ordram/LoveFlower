<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
  />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>发票信息</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="./images/logoicon.png">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="./images/logoicon.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="apple-touch-icon-precomposed" href="./images/logoicon.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="./images/logoicon.png">
  <meta name="msapplication-TileColor" content="#d71e06">
  <link rel="stylesheet" href="./css/amazeui.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="yuerso_main">
    <div class="container-head">
      <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
          <a href="#">
            <i class="am-header-icon am-icon-chevron-left"></i>
          </a>
        </div>
        <h1 class="am-header-title">
          <a href="#">
            发票信息
          </a>
        </h1>
      </header>
    </div>
    <div class="clearfix"></div>

    <div class="login bill">
      <div class="login-box">
        <form class="am-form am-form-horizontal">

          <div class="am-form-group">
            <div class="am-u-sm-12">
              <div class="am-u-sm-4">
                <p>类型</p>
              </div>
              <div class="am-u-sm-8">
                <ul>
                  <li><a href="javascript:;" class="active">单位</a></li>
                  <li><a href="javascript:;">个人</a></li>
                </ul>
              </div>
            </div>
          </div>

          <!-- 单位 -->
          <div class="bill-List">
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>单位全称</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写单位全称">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>纳税人识别号</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写纳税人识别号">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>收件人</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写收件人姓名">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>电话或手机</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写准确电话或手机">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>详细地址</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写准确发票收货地址">
                </div>
              </div>
            </div>
          </div>

          <!-- 个人 -->
          <div class="bill-List">
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>个人姓名</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写个人姓名">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>收件人</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写收件人姓名">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>电话或手机</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写准确电话或手机">
                </div>
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-12">
                <div class="am-u-sm-4">
                  <p>详细地址</p>
                </div>
                <div class="am-u-sm-8">
                  <input type="text" id="doc-ipt-3" placeholder="请填写准确发票收货地址">
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
      
      <div class="login-btn">
        <p><a href="#">可咨询公司财务部门获得【税号】或【社会信用代码】信息</a></p>
        <button type="submit" class="am-btn am-btn-danger am-btn-block">保存</button>
      </div>
    </div>

  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/amazeui.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/custom.js"></script>

</body>

</html>
