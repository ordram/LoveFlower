<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
  />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>搜索页</title>
  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="./images/logoicon.png">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="./images/logoicon.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="apple-touch-icon-precomposed" href="./images/logoicon.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="./images/logoicon.png">
  <meta name="msapplication-TileColor" content="#d71e06">
  <link rel="stylesheet" href="./css/amazeui.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/list.css">
</head>

<body>
  <div class="yuerso_main">
    <div class="container-head">
      <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
          <a href="#">
            <i class="am-header-icon am-icon-chevron-left"></i>
          </a>
        </div>
        <h1 class="am-header-title">
          <a href="#">
            搜索

        </h1>
        <div class="am-header-right am-header-nav">
          <a href="#">
            <i class="am-header-icon am-icon-shopping-cart"></i>
          </a>
        </div>
      </header>
    </div>

    <!-- 搜索 -->
    <div class="search-box">
      <input type="text" class="am-form-field am-round" placeholder="搜索" />
      <i class="am-header-icon am-icon-search"></i>
      <button type="submit" class="am-btn am-btn-danger am-round">确认</button>
      <div class="clearfix"></div>
    </div>

    <div class="search-list">
      <div class="search-title">
        <span>历史搜索</span>
      </div>
      <ul>
        <li><a href="#" class="am-btn am-btn-default am-round">玫瑰花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">百合花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">送给老师的花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">满天星</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">母亲节送什么花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">父亲节送什么花</a></li>
      </ul>
      <div class="clearfix"></div>
    </div>

    <div class="search-list">
      <div class="search-title">
        <span>搜索发现</span>
      </div>
      <ul>
        <li><a href="#" class="am-btn am-btn-default am-round">玫瑰花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">百合花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">送给老师的花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">满天星</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">母亲节送什么花</a></li>
        <li><a href="#" class="am-btn am-btn-default am-round">父亲节送什么花</a></li>
      </ul>
      <div class="clearfix"></div>
    </div>
    

    <!-- 底部导航 -->
    <div class="menu">
      <ul>
        <li class="active"><a href="#">
          <i></i>
          <p>首页</p>
        </a></li>
        <li><a href="#">
          <i></i>
          <p>分类</p>
        </a></li>
        <li><a href="#">
          <i></i>
          <p>客服</p>
        </a></li>
        <li><a href="#">
          <i></i>
          <p>购物车</p>
        </a></li>
        <li><a href="#">
          <i></i>
          <p>我的</p>
        </a></li>
      </ul>
    </div>

  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/amazeui.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/custom.js"></script>

</body>

</html>
