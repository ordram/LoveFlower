  />

  <meta name="renderer" content="webkit">

  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="./images/logoicon.png">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="./images/logoicon.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="apple-touch-icon-precomposed" href="./images/logoicon.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="./images/logoicon.png">
  <meta name="msapplication-TileColor" content="#d71e06">
  <link rel="stylesheet" href="./css/amazeui.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="yuerso_main">
    <div class="container-head">
      <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
          <a href="#">
            <i class="am-header-icon am-icon-close"></i>
          </a>
        </div>
        <h1 class="am-header-title">
          <a href="#">
            登陆/注册
          </a>
        </h1>
      </header>
    </div>
    <div class="clearfix"></div>

    <div class="login">
      <div class="login-box">
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <div class="am-u-sm-12">
              <input type="text" id="doc-ipt-3" placeholder="您的手机号">
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-u-sm-9">
              <input type="text" id="doc-ipt-pwd-2" placeholder="验证码">
            </div>
            <div class="am-u-sm-3">
              <button type="submit" class="am-btn am-btn-danger am-btn-block">获取验证码</button>
            </div>
          </div>

        </form>
      </div>
      
      <div class="login-btn">
        <p><a href="#"></a><a href="#">收不到验证码？</a></p>
        <button type="submit" class="am-btn am-btn-danger am-btn-block">登陆</button>
        <p><a href="#">账号密码登陆</a><a href="#">没有账号？立即注册</a></p>
      </div>
    </div>

    <div class="login-other">
      <div class="title">
        <p>其他登录方式</p>
      </div>
      <div class="content">
        <ul>
          <li><a href="#"><i></i><p>微信</p></a></li>
          <li><a href="#"><i></i><p>QQ</p></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </div>

  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/amazeui.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/custom.js"></script>

</body>

</html>
