  <div class="yuerso_main">

      <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
          <a href="#">
            <i class="am-header-icon am-icon-chevron-left"></i>

        <h1 class="am-header-title">

          <a href="javascript:;">

    <!-- 用户信息 -->
    <div class="user-login">
      <ul>
        <li>
          <div class="user-login-l">
            <p>头像</p>
          </div>
          <div class="user-login-r">
            <img src="https://placehold.jp/60x60.png" />
            <input type="file" id="doc-ipt-file-1">
          </div>
        </li>
        <li>
          <div class="user-login-l">
            <p>用户名</p>
          </div>
          <div class="user-login-r">
            <input type="text" id="doc-ipt-3" placeholder="请输入用户名">
          </div>
        </li>
        <li>
          <div class="user-login-l">
            <p>性别</p>
          </div>
          <div class="user-login-r">
            <select id="doc-select-1">
              <option value="保密">保密</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </li>
        <li>
          <div class="user-login-l">
            <p>电子邮箱</p>
          </div>
          <div class="user-login-r">
            <input type="text" id="doc-ipt-3" placeholder="请输入电子邮箱">
          </div>
        </li>
      </ul>
    </div>

    <div class="user user-opera">
      <div class="user-bot">
        <ul>
          <li><a href="#">
            <div class="user-bot-list">
              <span>修改密码</span>
              <i class="am-icon am-icon-angle-right am-icon-fr"></i>
            </div>

        </ul>
